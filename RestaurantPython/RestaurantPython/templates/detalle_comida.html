{% extends 'base.html' %}
{% block contenido %}

<section class="py-5 bg-dark">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{comida.nombre}}</h5>
                            {{comida.descripcion}}
                            <!-- Product price-->
                            <br>
                            {{comida.precio}}$
                            <br>
                            {% if request.user.is_authenticated %}
                            <a href="/comidas/editar-comida/{{comida.id}}/" class="btn btn-outline-dark">Editar</a>
                            <a href="/comidas/eliminar-comida/{{comida.id}}/"
                                class="btn btn-outline-danger">Eliminar</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <a class="btn btn-outline-light" aria-current="page" href="/comidas/">Volver al men√∫</a>
        </div>
    </div>
</section>

{% endblock %}
