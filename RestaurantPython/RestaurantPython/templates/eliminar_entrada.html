{% extends 'base.html' %}
{% block contenido %}

<section class="py-5 bg-dark">
    <div class="container px-4 px-lg-5 mt-5 justify-content-center">
                {% if entrada %}
                <h3 style="color: red">¿Estás seguro de que deseas eliminar el producto {{entrada.nombre}}?</h3>
                <form action="/entradas/eliminar-entrada/{{entrada.id}}/" method="POST">
                    {% csrf_token %}
                    <button class="btn btn-outline-danger" type="submit">Eliminar</button>
                </form>
                {% else %}
                <div class="row row-cols-xl-12 justify-content-center"></div>
                    <h3 style="color: red">{{message}}</h3>
                </div>
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <a class="btn btn-outline-light" aria-current="page" href="/entradas/">Volver al menú</a>
                </div>
                {% endif %}
    </div>
</section>

{% endblock %}
