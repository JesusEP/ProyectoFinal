{% extends 'base.html' %}

{% block contenido %}
<section class="py-5 bg-dark">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-1 gx-lg-2 row-cols-2 row-cols-md-2 row-cols-xl-2 justify-content-center">
            <div class="col-auto">
                <form class="card row g-3 bg-light " method="POST" action="">
                    <div class="mb-3">
                        {% csrf_token %}
                        <table>
                            {{form.as_table}}
                        </table>
                    </div>
                        <h5 style="color:red">{{errors}}</h5>
                    <div class="col-12">
                        <input class="btn btn-outline-success mb-4" type="submit" , value="Ingresar">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br>
<br>
<br>
</section>

{% endblock %}
